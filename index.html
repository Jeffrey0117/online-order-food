// ÊêúÂ∞ãÂäüËÉΩ
function performSearch(searchTerm) {
  const searchValue = searchTerm.trim().toLowerCase();
  
  // Â¶ÇÊûúÊêúÂ∞ãÊ¨ÑÁÇ∫Á©∫ÔºåÈ°ØÁ§∫ÊâÄÊúâÂïÜÂìÅ
  if (searchValue === '') {
    showAllProducts();
    return;
  }
  
  // ÂæûÁî¢ÂìÅÊ∏ÖÂñÆ‰∏≠ÊêúÂ∞ã
  const allProducts = document.querySelectorAll('.listProduct .category-section');
  let hasResults = false;
  
  allProducts.forEach(categorySection => {
    const categoryName = categorySection.querySelector('h2').textContent.toLowerCase();
    const products = categorySection.querySelectorAll('.item');
    let categoryHasMatch = false;
    
    // Ê™¢Êü•ÂàÜÈ°ûÂêçÁ®±ÊòØÂê¶ÂåπÈÖç
    if (categoryName.includes(searchValue)) {
      categorySection.style.display = 'block';
      products.forEach(product => product.style.display = 'block');
      categoryHasMatch = true;
      hasResults = true;
    } else {
      // Ê™¢Êü•Ë©≤ÂàÜÈ°û‰∏ãÁöÑÂïÜÂìÅÂêçÁ®±
      products.forEach(product => {
        const productName = product.querySelector('h3').textContent.toLowerCase();
        if (productName.includes(searchValue)) {
          product.style.display = 'block';
          categoryHasMatch = true;
          hasResults = true;
        } else {
          product.style.display = 'none';
        }
      });
    }
    
    // Â¶ÇÊûúË©≤ÂàÜÈ°ûÊúâÂåπÈÖçÈ†ÖÁõÆÔºåÈ°ØÁ§∫ÂàÜÈ°û
    if (categoryHasMatch) {
      categorySection.style.display = 'block';
    } else {
      categorySection.style.display = 'none';
    }
  });
  
  // Â¶ÇÊûúÊ≤íÊúâÊêúÂ∞ãÁµêÊûúÔºåÈ°ØÁ§∫ÊèêÁ§∫
  if (!hasResults) {
    showNoResults(searchValue);
  }
}

// È°ØÁ§∫ÊâÄÊúâÂïÜÂìÅ
function showAllProducts() {
  const allProducts = document.querySelectorAll('.listProduct .category-section');
  allProducts.forEach(categorySection => {
    categorySection.style.display = 'block';
    const products = categorySection.querySelectorAll('.item');
    products.forEach(product => product.style.display = 'block');
  });
  
  // ÁßªÈô§ÁÑ°ÁµêÊûúÊèêÁ§∫
  const noResultsDiv = document.querySelector('.no-results');
  if (noResultsDiv) {
    noResultsDiv.remove();
  }
}

// È°ØÁ§∫ÁÑ°ÊêúÂ∞ãÁµêÊûú
function showNoResults(searchTerm) {
  const listProduct = document.querySelector('.listProduct');
  
  // ÂÖàÁßªÈô§‰πãÂâçÁöÑÁÑ°ÁµêÊûúÊèêÁ§∫
  const existingNoResults = document.querySelector('.no-results');
  if (existingNoResults) {
    existingNoResults.remove();
  }
  
  // Èö±ËóèÊâÄÊúâÂïÜÂìÅ
  const allProducts = document.querySelectorAll('.listProduct .category-section');
  allProducts.forEach(categorySection => {
    categorySection.style.display = 'none';
  });
  
  // Ê∑ªÂä†ÁÑ°ÁµêÊûúÊèêÁ§∫
  const noResultsDiv = document.createElement('div');
  noResultsDiv.className = 'no-results';
  noResultsDiv.style.cssText = 'text-align: center; padding: 50px; color: #666;';
  noResultsDiv.innerHTML = `
    <h3>Êâæ‰∏çÂà∞Áõ∏ÈóúÂïÜÂìÅ</h3>
    <p>ÊêúÂ∞ã„Äå${searchTerm}„ÄçÊ≤íÊúâÊâæÂà∞ÂåπÈÖçÁöÑÂïÜÂìÅ</p>
    <button onclick="clearSearch()" style="padding: 8px 16px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
      Ê∏ÖÈô§ÊêúÂ∞ã
    </button>
  `;
  
  listProduct.appendChild(noResultsDiv);
}

// È°ØÁ§∫Ë®ÇÂñÆ Modal
function showOrderModal(items) {
  // 1. Âª∫Á´ãË®ÇÂñÆÊëòË¶Å HTML
  let summaryHTML = '<h3>Ë®ÇÂñÆÂÖßÂÆπÔºö</h3><ul>';
  let total = 0;
  
  items.forEach(item => {
    const subtotal = item.price * item.quantity;
    total += subtotal;
    summaryHTML += `
      <li>
        ${item.name} √ó ${item.quantity} = 
        $${subtotal.toLocaleString()}
      </li>
    `;
  });
  
  summaryHTML += `</ul><strong>Á∏ΩÈáëÈ°çÔºö$${total.toLocaleString()}</strong>`;
  
  // 2. Â°´ÂÖ•ÂÖßÂÆπ‰∏¶È°ØÁ§∫ Modal
  document.getElementById('orderSummary').innerHTML = summaryHTML;
  document.getElementById('orderModal').style.display = 'block';
  
  // 3. Á∂ÅÂÆöÁ¢∫Ë™çÊåâÈàï‰∫ã‰ª∂ (‰∏ÄÊ¨°ÊÄßÁ∂ÅÂÆö)

  const cancelBtn = document.getElementById('cancelOrder');

    submitOrder(items);
  };
  
  cancelBtn.onclick = function() {

  };
}
